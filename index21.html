<!DOCTYPE html>
<html>
    <head>
        <title>Оператор ? и его использование</title>
    </head>
    <body>
        <script>
            let a = prompt('Введите значение переменной а', '1');
            let b = prompt('Введите значение переменной b', '2');
            let c = prompt('Введите значение переменной b', '3');          
            result = ((a*a+b*b)==c*c) ? 'Ура: угадали длины сторон треугольника': 'Надо учить теорему';
            alert(result);
        </script>
    </body>
</html>
