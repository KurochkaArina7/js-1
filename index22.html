<!DOCTYPE html>
<html>
    <head>
        <title>Оператор ? и его использование</title>
    </head>
    <body>
        <script>
            let a = prompt('Введите значение переменной а', '1');
            let b = prompt('Введите значение переменной b', '2');
            result = ((+a + +a)==b) ? 'значения равны': 'значения не равны';
            alert(result);
        </script>
    </body>
</html>
